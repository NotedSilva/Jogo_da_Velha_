<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="jogo-da-velha.png">
    <title>Jogo da Velha</title>
</head>
<h1>Jogo da Velha</h1>
<hr />
<br> <br>
<body>
    <div class="status"></div>
    <div class="board">
      <div class="board-row">
        <div class="square" onclick="fazerJogada(0)"></div>
        <div class="square" onclick="fazerJogada(1)"></div>
        <div class="square" onclick="fazerJogada(2)"></div>
      </div>
      <div class="board-row">
        <div class="square" onclick="fazerJogada(3)"></div>
        <div class="square" onclick="fazerJogada(4)"></div>
        <div class="square" onclick="fazerJogada(5)"></div>
      </div>
      <div class="board-row">
        <div class="square" onclick="fazerJogada(6)"></div>
        <div class="square" onclick="fazerJogada(7)"></div>
        <div class="square" onclick="fazerJogada(8)"></div>
      </div>
    </div>

    <br>

    <div class="button-container">
        <button class="button" onclick="reiniciarJogo()">Reiniciar Jogo</button>
      </div>
      

</body>
<script src="script.js">
</script>
</html>
